<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>
<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img class="invert" src="assets/logo.svg" alt="Logo"></div>
        <ul>
          <li><img class="invert" src="assets/home.svg" alt="">Home</li>
          <li><img class="invert" src="assets/search.svg" alt="">Search</li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading flex">
          <img class="invert" src="assets/library.svg" alt="">
          <h2>Your Library</h2>
        </div>

        <div class="footer flex">
          <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header flex">
        <div class="nav">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 6L9.707 11.293C9.374 11.626 9.207 11.793 9.207 12c0 .207.167.374.5.707L15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18l5.293-5.293c.333-.333.5-.5.5-.707s-.167-.374-.5-.707L9 6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="buttons">
          <button class="btn ghost">Sign up</button>
          <button class="btn solid">Login</button>
        </div>
      </div>

      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>

        <div class="cardContainer">
          <!-- Card 1 -->
          <article class="card" tabindex="0">
            <button class="play" aria-label="Play Happy Hits">
              <!-- Play glyph only; the green circle is the button background -->
              <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                <path d="M8 5l11 7-11 7z" fill="#000" />
              </svg>
            </button>

            <img src="assets/img1.jpg" alt="Cover art for Happy Hits playlist">
            <h2>Happy Hits!</h2>
            <p>Hits to boost your mood and fill you with happiness</p>
          </article>

          <!-- Card 2 -->
          <article class="card" tabindex="0">
            <button class="play" aria-label="Play Happy Hits">
              <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                <path d="M8 5l11 7-11 7z" fill="#000" />
              </svg>
            </button>

            <img src="assets/img1.jpg" alt="Cover art for Happy Hits playlist">
            <h2>Happy Hits!</h2>
            <p>Hits to boost your mood and fill you with happiness</p>
          </article>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
