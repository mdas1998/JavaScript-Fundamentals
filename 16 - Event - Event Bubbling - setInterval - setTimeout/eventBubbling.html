<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubbling</title>
  <style>
    .child {
      background-color: aliceblue;
      border: 2px solid black;
      padding: 34px;
      margin: 34px;
      cursor: pointer;
    }

    .childContainer {
      background-color: beige;
      margin: 14px;
      padding: 14px;
    }

    .container {
      background-color: yellow;
      margin: 14px;
      padding: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="childContainer">
      <div class="child">I am a child</div>
    </section>
  </div>
  <script>
    document.querySelector(".child").addEventListener("click", (e) => {
      e.stopPropagation();
      alert("child was clicked");
    });
    document.querySelector(".childContainer").addEventListener("click", (e) => {
      e.stopPropagation();
      alert("childContainer was clicked");
    });
    document.querySelector(".container").addEventListener("click", (e) => {
      e.stopPropagation(); // stop the event bubbling to its parent elements
      alert("Container was clicked");
    });

    let a = setInterval(() => {
      document.querySelector(".childContainer").style.background = randomColor();
    }, 1000);

    let t = setTimeout(() => {
      document.querySelector(".container").style.background = randomColor();
    }, 1000);

    function randomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

  </script>
</body>

</html>
